[mod-setting-description]
bc-force-chat-history=Кількість повідомлень чату, що зберігаються на силу. Більша кількість погіршить продуктивність під час спілкування в чаті
bc-normal-chat-type=Скільки людей отримають повідомлення, надіслане у звичайному режимі
