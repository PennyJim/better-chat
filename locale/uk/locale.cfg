bc-player-closeable-chat=Чи буде чат передруковувати частину себе, щоб більш схоже імітувати природну поведінку при відкритті та закритті чату. Це жахливо впливає на затримку, тому це відключено
bc-show-timestamp=Чи додавати до кожного повідомлення в чаті формат ДД:ЧЧ:ММ:СС. Ця позначка часу зображається у збереженому ігровому часі, а не в реальному часі.
bc-color-fade=Наскільки бляклим стає колір повідомлення

bc-message-linger=Наскільки новим має бути повідомлення, щоб з'явитися серед повідомлень, які затримуються
