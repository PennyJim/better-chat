bc-message-linger=Наскільки новим має бути повідомлення, щоб з'явитися серед повідомлень, які затримуються
bc-images-instead-of-items=Видаляє кінцевий текст на об'єктах, рідинах і сутностях
bc-images-instead-of-signals=Видаляє додатковий текст на віртуальних сигналах
bc-icon-replacement=На якому рівні іконки чату будуть замінені лише зображенням
bc-color-fade=Наскільки бляклим стає колір повідомлення

