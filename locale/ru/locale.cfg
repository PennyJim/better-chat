bc-player-closeable-chat=Будет ли чат перепечатывать свою часть, чтобы более точно имитировать его естественное поведение при открытии и закрытии чата. Возможна высокая задержка, поэтому ее можно отключить
bc-show-timestamp=Добавлять ли каждое сообщение в чат в формате Д:ЧЧ:ММ.SS. Эта временная метка указана только во время сохранения игры, а не в реальном времени.
bc-color-fade=Насколько блеклым становится цвет чата

bc-message-linger=Насколько новыми должны быть сообщения, чтобы появится среди старых сообщений
